<ng-template #loading>
  <div class="alert alert-info">Espere por favor...</div>
</ng-template>

<div *ngIf="country; else loading">
  <div class="row">
    <div class="col-12">
      <h2>
        Pais: <strong>{{ country.name.common }}</strong>
      </h2>
      <hr />

      <div class="row">
        <div class="col-4">
          <h3>
            Bandera
            <img
              [src]="country.flags.svg"
              [alt]="country.name.common"
              class="img-thumbnail"
            />
          </h3>
        </div>
        <div class="col">
          <h3>Informacion</h3>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Poblacion:</strong> {{ country.population | number }}
            </li>
            <li class="list-group-item">
              <strong>Codigo:</strong> {{ country.cca3 }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h3>Traducciones</h3>
      <div class="d-flex flex-wrap">
        <span
          class="badge bg-primary m-1"
          *ngFor="let language of country.translations | keyvalue"
          >{{ language.key }} : {{ language.value.common }}</span
        >
      </div>
    </div>
  </div>
</div>
